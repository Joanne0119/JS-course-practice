<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style/RockPaperScissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="buttons">
    <button class="Rock js-rock-btn">✊🏻</button>
    <button class="Paper js-paper-btn">🖐🏻</button>
    <button class="Scissors js-scissors-btn">✌🏻</button>
    
    <div class="text">
      <h3 class="js-result result-text"></h3>
      <p class="js-play play-text"></p>
      <p class="js-score score-text"></p>
    </div>

    <button class="Restart js-restart-btn">Restart Score</button>
    <button class="Auto-play js-autoplay-btn">Auto Play</button>
  </div>
  

  <script src="script/RockPaperScissors.js"></script>
</body>
</html>
